<!DOCTYPE html>
<html>
<head>
    <title>Landscaping Price Estimator</title>
    <!-- Remove any duplicate inline JavaScript code -->
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1ioQWFb46k7v7Ds8DHOlxjrPf30cKrXI&libraries=places,drawing,geometry&callback=initMap" async defer></script>
    <style>
        body { font-family: Arial, sans-serif; }
        input { width: 100%; max-width: 600px; padding: 5px; margin: 5px; }
        button { padding: 5px 10px; margin: 5px; cursor: pointer; }
        #map { width: 600px; height: 400px; margin-top: 10px; }
        #result { font-size: 18px; margin-top: 10px; }
    </style>
</head>
<body onload="initAutocomplete()">
    <h2>Landscaping Pricing Estimator</h2>
    <p>Enter your address to estimate the lawn cutting cost:</p>
    <input id="address" type="text" placeholder="Enter Address">
    <button onclick="getLawnArea()">Get Price Estimate</button>
    <!-- Reset button for later use -->
    <button onclick="resetPolygon()">Reset Area</button>
    <div id="map"></div>
    <p id="result"></p>
</body>
</html>
